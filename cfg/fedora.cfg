TAG=latest
REPO=$DISTRO
ARCHS=$ARCHS_DEF
FROM=\${ARCH}\${DISTRO}:\${TAG}

BASE="RUN dnf update -y && \
	dnf install -y glibc-devel glib2-devel gcc pkg-config && \
	dnf clean all"

BUILD="RUN dnf update -y && \
	dnf install -y vala flex bison make autoconf autoconf-archive automake libtool && \
	dnf clean all"
